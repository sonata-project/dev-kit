branches:
  only:
    - master

language: php

php: 7.1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - phpenv config-rm xdebug.ini
  - composer config --quiet --global github-oauth.github.com $GITHUB_OAUTH_TOKEN

install:
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - touch .env
  - ./dev-kit dispatch
