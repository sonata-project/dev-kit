name: Lint

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    php-cs-fixer:
        name: PHP-CS-Fixer

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.0'
                  coverage: none
                  tools: composer:v2, php-cs-fixer:3.4
              env:
                  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Lint PHP files
              run: make lint-php

    composer-normalize:
        name: composer-normalize

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install PHP with extensions
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.0'
                  coverage: none
                  tools: composer:v2, composer-normalize:2
              env:
                  COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Lint Composer
              run: make lint-composer

    yaml-files:
        name: YAML files

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install yamllint
              run: sudo apt-get install yamllint

            - name: Lint files
              run: make lint-yaml

    xml-files:
        name: XML files

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install required dependencies
              run: sudo apt-get update && sudo apt-get install libxml2-utils

            - name: Lint xml files
              run: make lint-xml

            - name: Lint xliff files
              run: make lint-xliff
